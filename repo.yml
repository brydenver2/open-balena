# Repository Configuration (repo.yml)
# This file defines upstream dependencies for the openBalena project
# Used by automation tools to track and update component versions
#
# Each upstream repository represents a core openBalena service:
# - open-balena-api: Main API service for device and application management
# - open-balena-vpn: VPN service for secure device connectivity
# - open-balena-registry: Container registry for storing device images
# - open-balena-db: PostgreSQL database service
# - open-balena-s3: S3-compatible object storage service (MinIO)

---
type: generic
upstream:
  - repo: open-balena-api
    url: https://github.com/balena-io/open-balena-api
  - repo: open-balena-vpn
    url: https://github.com/balena-io/open-balena-vpn
  - repo: open-balena-registry
    url: https://github.com/balena-io/open-balena-registry
  - repo: open-balena-db
    url: https://github.com/balena-io/open-balena-db
  - repo: open-balena-s3
    url: https://github.com/balena-io/open-balena-s3
